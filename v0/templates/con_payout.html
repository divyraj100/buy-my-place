 <div class="con">
            <div class="con-tabs">
                <div class="title">
                    <h3>Payment methods</h3>
                </div>

                <div class="tabs">
                    <div class="t1">
                        <img src="{% static 'assets/icon/card.svg' %}" alt="">
                        <h3>Credit/Debit</h3>
                    </div>

                    <div class="t2">
                        <img src="{% static 'assets/icon/upi.svg' %}" alt="">
                        <h3>UPI</h3>
                    </div>

                    <div class="t3">
                        <img src="{% static 'assets/icon/bank.svg' %}" alt="">
                        <h3>Bank</h3>
                    </div>
                </div>
            </div>

            <div class="tab-con" id="blur">
                <div class="con-card active">
                    <div class="sub-con">
                        <div class="tt-amt">
                            <h3>Enter Credit / Debit Card detials</h3>
                            <h3 id="amt">Amount ₹ 1001</h3>
                        </div>

                        <div class="inp">
                            <label for="c-number">Card Number</label>
                            <div class="in">
                                <input id="c-number" maxlength="19" name="c-number" type="tel"
                                    placeholder="Enter Card Number" inputmode="numeric" required
                                    pattern="\d{4}-\d{4}-\d{4}-\d{4}"
                                    oninput="this.value = this.value.replace(/[^\d]/g, '').replace(/(.{4})/g, '$1-').slice(0, 19)"
                                    data-allow-spaces="true">
                                <img src="{% static 'assets/icon/card.svg' %}" alt="">
                            </div>

                        </div>

                        <div class="con-inp">
                            <div class="inp">
                                <label for="c-expdate">Expire Date</label>
                                <div class="in">
                                    <input id="c-expdate" name="c-expdate" type="tel" placeholder="MM/YY" required
                                    pattern="(0[1-9]|1[0-2])\/\d{2}"
                                    oninput="this.value = this.value.replace(/[^\d\/]/g, '').replace(/(\d{2})\/?(\d{0,2}).*$/, '$1/$2')"
                                    data-allow-slashes="true">
                                </div>
                            </div>
                            <div class="inp">
                                <label for="c-cvv">CVV</label>
                                <div class="in">
                                    <input id="c-cvv" name="c-cvv" type="tel" placeholder="CVV" inputmode="numeric"
                                        required maxlength="3" pattern="\d{3}">
                                </div>
                            </div>
                        </div>

                        <div class="con-pay" onclick="toggle()">
                            <button type="submit">Pay now</button>
                        </div>
                    </div>

                </div>
                <div class="con-upi">
                    <div class="sub-con">
                        <div class="tt-amt">
                            <h3>Scanner QR code for UPI payment</h3>
                            <h3 id="amt">Amount ₹ 1001</h3>
                        </div>

                        <div class="img">
                            <img src="{% static 'assets/icon/qr.svg' %}" alt="">
                        </div>

                        <div class="inp">
                            <label for="c-uid">Enter UPI ID</label>
                            <div class="in">
                                <input id="c-uid" name="c-uid" type="number" placeholder="Usename@bankname">
                            </div>

                        </div>

                        <div class="con-pay" onclick="toggle()">
                            <button type="submit">Pay now</button>
                        </div>
                    </div>


                    <div class="con-gif">
                        <img src="{% static 'assets/qr.gif' %}" alt="">
                    </div>

                </div>
                <div class="con-net">
                    <div class="tt-amt">
                        <h3>Net Banking</h3>
                        <h3 id="amt">Amount ₹ 1001</h3>
                    </div>

                    <div class="i-bank">
                        <div class="con">
                            <img src="{% static 'assets/icon/hdfc.svg' %}" alt="">
                            <h4>HDFC</h4>
                        </div>
                        <div class="con">
                            <img src="{% static 'assets/icon/axixs.svg' %}" alt="">
                            <h4>AXIS</h4>
                        </div>
                        <div class="con">
                            <img src="{% static 'assets/icon/icici.svg' %}" alt="">
                            <h4>ICICI</h4>
                        </div>
                    </div>

                    <div class="sel-bank">
                        <select>
                            <option value="">Select a Bank</option>
                            <option value="bank_of_baroda">Bank of Baroda</option>
                            <option value="kanra_bank">Kanra Bank</option>
                            <option value="punjab_national_bank">Punjab National Bank</option>
                            <option value="kotak_mahindra">Kotak Mahindra</option>
                            <option value="state_bank_of_india">State Bank of India</option>
                        </select>
                    </div>

                    <div class="con-pay" onclick="toggle()">
                        <button type="submit">Pay now</button>
                    </div>
                </div>
            </div>
        </div>
